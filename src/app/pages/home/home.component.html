<div class="home__container">
    <div class="title-input">
        <h1 class="home-title">INÍCIO</h1>

        <p>
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>Pesquisar</mat-label>
              <input class="search-input"(input)="searchChanged($any($event.target).value)" matInput >
            </mat-form-field>
        </p>
    </div>

    <div class="character__container">
        <div class="character-card" *ngFor="let character of characters">
            <img class="character-img" src={{character.image}} >
            <div class="button-area">
                <button mat-icon-button class="character-button" (click)="addFavorite(character)">
                    <mat-icon >favorite_border</mat-icon>
                </button>
            </div>

            <p class="character-name">{{character.name}}</p>
            <p class="character-species">{{character.species}}</p>
            <p *ngIf='character.type' class="character-type">{{character.type}}</p>
        </div>
    </div>
    
    
</div>
